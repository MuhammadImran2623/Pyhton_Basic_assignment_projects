<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            width: 400px; /* Increased card width */
            height: 500px; /* Increased card height */
            position: relative;
            perspective: 1000px;
            animation: rotate 4s linear infinite;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Add shadow effect */
        }

        .card:hover {
            animation-play-state: paused;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #fff; /* Add a white border with 5px thickness */
            border-radius: 10px; /* Add rounded corners */
        }

        .front {
            background-color: #f26522; /* Orange color for the front */
        }

        .back {
            background-color: #000; /* Black color for the back */
            transform: rotateY(180deg);
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        h1 {
            color: #fff;
            font-size: 24px;
        }
        img.main-image {
            max-width: 100%; /* Adjust the width as needed */
            max-height: 100%; /* Adjust the height as needed */
            position:absolute; /* Position the main image as needed */
            top: 55%; /* Adjust the top position to center it vertically */
            left: 50%; /* Adjust the left position to center it horizontally */
            transform: translate(-50%, -50%); /* Center the image perfectly */
            z-index: 1; /* Ensure it's above the additional image */
        }


        .additional-image {
            max-width: 80%; /* Adjust the width as needed */
            max-height: 80%; /* Adjust the height as needed */
            position: absolute; /* Position the additional image as needed */
            top: 10%; /* Adjust the top position as needed */
            left: 10%; /* Adjust the left position as needed */
            z-index: 1; /* Ensure it's above the main image */
}

    </style>
</head>
<body>
    <body>
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <div class="image-container">
                        <img src="cxs.png" alt="Teacher's Day" class="main-image" />
                        <img src="images.jpg" alt="Additional Photo" class="additional-image" />
                    </div>
                </div>
                <div class="back">
                    <!-- Replace the "Happy Teacher's Day!" text with your custom message -->
                    <h1>You're not just a teacher;<br>you're a mentor, a friend, and a source of inspiration.<br>Wishing you a wonderful Teacher's Day <br>- To All The  Faculty Of CareerX Team</h1>
                </div>
            </div>
        </div>
    </body>
</html>
